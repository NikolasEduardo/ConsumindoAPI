<!DOCTYPE html>

<body>

        <br>

        <label for="">Telefone: </label>

        <br>
        <label for="">CPF: </label>

        <br>
        <label for="">Gênero: </label>

        <br>
        <label for="">Sexualidade: </label>
        <input type="text" id="sexo">

        <label for="">CEP: </label>

    <br>
    <div class="botao">
        <button onclick="guardaFormulario()">Enviar</button>
        <a href="index.html"><button>Home</button></a>

            <tr>

            </tr>

            <tr>
